<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>гра: камінь, ножиці, папір!</title>
</head>
<body>
    <div class="instruction" id="instruction" style="display: none;">
    <img src="images/Capture.PNG" alt="foto">
    <button  onclick="backToGame()">Назад до гри</button>
    </div>
    <div id="myGame" class="game">
        <div class="displayComputer" id="displayComputer">Тут вибір компютера</div>
        <div class="displayPlayer" id="displayPlayer">Тут вибір гравця</div>
        <button onclick="playerChoice('Камінь')">Камінь</button>
        <button onclick="playerChoice('Повітря')">Повітря</button>

        <button onclick="playerChoice('Вогонь')">Вогонь</button>
        <button onclick="playerChoice('Вода')">Вода</button>
        <button onclick="buttonclear()">Спочатку</button>
        <button onclick="buttonHelp()">Инст.</button>
    </div>
    <script src="index.js"></script>

</html>
